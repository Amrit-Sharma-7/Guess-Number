<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Guess The Number</title>
</head>
<body>
  <header>
    <h1>Guess a random number between 1 and 100, in under 10 attempts</h1>
  </header>
  <div id="mainContainer">
    <div id="inputContainer">
      <label for="inputGuess">Guess a number</label>
      <input type="text" name="inputGuess" id="inputGuess">
      <input class="submitButton" type="submit" value="Submit Guess">
    </div>
    <div id="resultContainer">
      <p>Your previous guesses are: <span id="previousGuesses"></span></p>
      <p>Total guesses remaining are: <span id="remainingGuesses"></span></p>
      <p class="lowOrHigh"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
